<html>
<head>
    <title>Index Polls</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}" type="text/css" />
</head>
<body>
{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}
                -- {{ question.pub_date }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h1>Tidak ada data</h1>
{% endif %}
</body>
</html>
