<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if success_message %}
    {{ success_message }}
{% endif %}

<h1>{{ question.question_text }}</h1>
<ul>
    {% for choice in question.choices_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
</ul>
<a href="{% url 'polls:detail' question.id %}">Vote again</a>

</body>
</html>
